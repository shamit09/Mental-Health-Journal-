<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up — অন্তরJATRA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">

  <div class="auth-container">
    <div class="auth-header">
      <h1>অন্তরJATRA</h1>
    </div>

    <div class="tab-buttons">
      <button id="login-tab" class="inactive">Login</button>
      <button id="signup-tab" class="active">Sign Up</button>
    </div>

    <form id="login-form">
      <label for="login-email">Email</label>
      <input id="login-email" type="email" required>

      <label for="login-password">Password</label>
      <input id="login-password" type="password" required>

      <div class="remember">
        <input id="remember" type="checkbox"><label for="remember">Remember me</label>
      </div>

      <div class="auth-buttons">
        <button type="submit">Login</button>
      </div>
    </form>

    <form id="signup-form" class="active">
      <label for="signup-name">Full Name</label>
      <input id="signup-name" type="text" required>

      <label for="signup-email">Email</label>
      <input id="signup-email" type="email" required>

      <label for="signup-password">Password</label>
      <input id="signup-password" type="password" required>

      <label for="signup-confirm">Confirm Password</label>
      <input id="signup-confirm" type="password" required>

      <div class="auth-buttons">
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <script>
    const loginTab   = document.getElementById('login-tab');
    const signupTab  = document.getElementById('signup-tab');
    const loginForm  = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      signupTab.classList.add('inactive');
      loginTab.classList.remove('inactive');
    };
    signupTab.onclick = () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      loginTab.classList.add('inactive');
      signupTab.classList.remove('inactive');
    };

    function saveSessionAndRedirect(data) {
      try {
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
      } catch (e) {}
      window.location.href = 'journal.html';
    }

    async function readJson(res) {
      const text = await res.text();
      return text ? JSON.parse(text) : null;
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await readJson(res);
        if (!res.ok) throw new Error((data && data.error) || 'Login failed');
        saveSessionAndRedirect(data);
      } catch (err) {
        alert(err.message);
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      if (password !== confirm) { alert('Passwords do not match'); return; }
      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const data = await readJson(res);
        if (!res.ok) throw new Error((data && data.error) || 'Signup failed');
        saveSessionAndRedirect(data);
      } catch (err) {
        alert(err.message);
      }
    });
  </script>

</body>
</html>
